<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Gastos</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Controle de Gastos</h1>
    <p>Resumo mensal dos seus gastos</p>
  </header>

  <main>

    <section class="card">
      <label for="mes">Mês:</label>
      <input type="month" id="mes" onchange="filtrarPorMes()">
    </section>

    <section class="card">
      <input id="descricao" placeholder="Descrição do gasto">
      <input
        id="valor"
        placeholder="Valor (R$)"
        inputmode="decimal"
      >
      <button onclick="adicionarGasto()">Adicionar gasto</button>
    </section>

    <section class="card">
      <h2>Gastos do mês</h2>
      <ul id="lista-gastos"></ul>

      <div class="total">
        Total: R$ <span id="total">0,00</span>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
